<!doctype html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width initial-scale=1'>
    <link rel="stylesheet" href="assets/css/styles.css">

    <style type='text/css'>
        #write {
            margin: 0px auto;
            height: auto;
            width: inherit;
            word-break: normal;
            word-wrap: break-word;
            position: relative;
            white-space: normal;
            overflow-x: visible;
            padding-top: 36px;
        }

        body.typora-export {
            padding-left: 30px;
            padding-right: 30px;
        }

        .typora-export p {
            white-space: pre-wrap;
        }

        *,
        ::after,
        ::before {
            box-sizing: border-box;
        }


        figure {
            overflow-x: auto;
            margin: 1.2em 0px;
            max-width: calc(100% + 16px);
            padding: 0px;
        }

        figure>table {
            margin: 0px;
        }

        thead,
        tr {
            break-inside: avoid;
            break-after: auto;
        }

        thead {
            display: table-header-group;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0px;
            width: 100%;
            overflow: auto;
            break-inside: auto;
            text-align: left;
        }

        table tr th {
            border-bottom-width: 0px;
        }

        /****** #write basic ******/
        #write {
            position: static;
            width: 90%;
            max-width: 700px;
            line-height: 1.6;
            transform: none;
            height: auto;
        }

        /****** Global Style ******/
        body {
            margin: 0;
            text-rendering: geometricPrecision;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%
        }

        table {
            padding: 0;
            word-break: initial;
        }

        table tr {
            border-top: 1px solid #dfe2e5;
            margin: 0;
            padding: 0;
        }

        table tr:nth-child(2n),
        thead {
            background-color: #f6f9fb;
        }

        table tr th {
            font-weight: bold;
            border: 1px solid #dfe2e5;
            border-bottom: 0;
            margin: 0;
            padding: 6px 13px;
        }

        table tr td {
            border: 1px solid #dfe2e5;
            margin: 0;
            padding: 6px 13px;
        }

        table tr th:first-child,
        table tr td:first-child {
            margin-top: 0;
        }

        table tr th:last-child,
        table tr td:last-child {
            margin-bottom: 0;
        }
    </style>
    <title>test</title>
</head>

<body class='typora-export'>
    <div class='typora-export-content'>
        <div id='write' class=''>
            <figure>
                <table>
                    <thead>
                        <tr>
                            <th><span>Name</span></th>
                            <th><span>Director</span></th>
                            <th><span>Actors</span></th>
                            <th><span>Year</span></th>
                            <th><span>Rank</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span>Atonement</span></td>
                            <td><span>Joe Wright</span></td>
                            <td><span>James McAvoy, Saoirse Ronan</span></td>
                            <td><span>2007</span></td>
                            <td><span>1</span></td>
                        </tr>
                        <tr>
                            <td><span>Pride &amp; Prejudice</span></td>
                            <td><span>Joe Wright</span></td>
                            <td><span>Keira Knightley, Matthew Macfadyen</span></td>
                            <td><span>2005</span></td>
                            <td><span>2</span></td>
                        </tr>
                        <tr>
                            <td><span>Fleabag</span></td>
                            <td><span>Harry Bradbeer</span></td>
                            <td><span>Phoebe Waller-Bridge</span></td>
                            <td><span>2016</span></td>
                            <td><span>3</span></td>
                        </tr>
                    </tbody>
                </table>
            </figure>
            <p>&nbsp;</p>
        </div>
    </div>
</body>

</html>
