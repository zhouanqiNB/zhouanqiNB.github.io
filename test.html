<!doctype html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width initial-scale=1'>

    <style type='text/css'>
        /****** Global Style ******/
        body {
            margin: 0;
            font-family: 'Glow Sans SC', -apple-system, sans-serif;
            font-weight: 500;
            text-rendering: geometricPrecision;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%
        }

        html {
            font-size: 14px;
        }

        html,
        body {
            color: #242A31;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #ffffff;
            box-sizing: border-box;
            line-height: 1rem;
            text-size-adjust: 100%;
            -moz-osx-font-smoothing: grayscale;
            -webkit-text-size-adjust: 100%;
        }

        /****** Table Style ******/
        table {
            padding: 0;
            word-break: initial;
        }

        table tr {
            border-top: 1px solid #dfe2e5;
            margin: 0;
            padding: 0;
        }

        table tr:nth-child(2n),
        thead {
            background-color: #f6f9fb;
        }

        table tr th {
            font-weight: bold;
            border: 1px solid #dfe2e5;
            border-bottom: 0;
            margin: 0;
            padding: 6px 13px;
        }

        table tr td {
            border: 1px solid #dfe2e5;
            margin: 0;
            padding: 6px 13px;
        }

        table tr th:first-child,
        table tr td:first-child {
            margin-top: 0;
        }

        table tr th:last-child,
        table tr td:last-child {
            margin-bottom: 0;
        }

        /****** Global Text ******/
        p {
            font-size: 1.14rem;
            font-family: "Glow Sans SC", -apple-system, sans-serif;
            font-weight: 500;
            line-height: 1.6;
            font-style: normal;
            color: rgb(59, 69, 78);
        }
    </style>
    <title>test</title>
</head>
